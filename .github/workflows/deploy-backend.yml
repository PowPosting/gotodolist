name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'go-server/**'
      - '.github/workflows/deploy-backend.yml'

env:
  PROJECT_ID: tugas-cc-480903
  REGION: asia-southeast2
  SERVICE_NAME: gotodolist-backend
  IMAGE_NAME: gcr.io/tugas-cc-480903/gotodolist-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build Docker image
        run: |
          cd go-server
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.IMAGE_NAME }}:latest .
      
      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars DB_URI=${{ secrets.DB_URI }},DB_NAME=${{ secrets.DB_NAME }},DB_COLLECTION_NAME=${{ secrets.DB_COLLECTION_NAME }}
